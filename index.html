<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital Prime</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header class="hero-header">
    <div class="social-links-top">
        <a href="https://wa.me/qr/BC7VTEHUHJGNA1" target="_blank" class="social-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/brian._porth/" target="_blank" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.google.com/maps/place/Porto+Velho+Shopping/@-8.7481465,-63.8783693,17z/data=!3m1!4b1!4m6!3m5!1s0x92325cb29a99d071:0x7dfd32c8871895ed!8m2!3d-8.7481518!4d-63.8757944!16s%2Fg%2F1213jfg1?entry=ttu&g_ep=EgoyMDI2MDIwMy4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="social-btn google-maps"><i class="fas fa-map-marker-alt"></i></a>
    </div>

    <div class="header-overlay">
        <h1>Brian Restaurante</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="O que você deseja comer hoje?">
            <i class="fas fa-search search-glass"></i>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="todos">Todos</button>
            <button class="filter-btn" data-filter="entrada">Entradas</button>
            <button class="filter-btn" data-filter="principal">Pratos</button>
            <button class="filter-btn" data-filter="sobremesa">Sobremesas</button>
            <button class="filter-btn" data-filter="bebida">Bebidas</button>
        </div>
    </div>
</header>

<main class="container-main">
    <div id="menu-container" class="container"></div>
    
    <div id="load-more-container" style="text-align: center; margin: 30px 0;">
        <button id="btn-load-more" class="load-more-btn">Ver mais itens</button>
    </div>
</main>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <span class="close-cart">×</span>
        <h2>Lista de Pedidos</h2>
        <ul id="cart-items"></ul>
        <div class="cart-footer">
            <p><strong>Total: R$ <span id="cart-total">0.00</span></strong></p>
            <div style="margin: 15px 0; text-align: left;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Forma de Pagamento:</label>
                <select id="payment-method" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
                    <option value="Não informado">Selecione...</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão (Crédito/Débito)">Cartão (Crédito/Débito)</option>
                    <option value="Pix">Pix</option>
                </select>
            </div>
            <div class="cart-actions">
                <button id="btn-finalizar-limpar">Limpar Lista</button>
                <button id="btn-whatsapp-checkout"><i class="fab fa-whatsapp"></i> Enviar para WhatsApp</button>
            </div>
        </div>
    </div>
</div>

<div id="product-modal" class="modal">
    <div class="modal-content product-detail">
        <span class="close-product">×</span>
        <img id="modal-img" src="" alt="">
        <h2 id="modal-nome"></h2>
        <p id="modal-desc"></p>
        <div class="modal-footer">
            <span id="modal-preco" class="preco"></span>
            <button id="modal-add-btn" class="add-btn">Adicionar</button>
        </div>
    </div>
</div>

<div class="cart-float-btn">
    <button class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </button>
</div>

<script src="js/script.js"></script>
</body>
</html>
